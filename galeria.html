<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galeria - Mopic na Track</title>
    <link rel="stylesheet" href="estilo/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: radial-gradient(circle at top left, #0a0a1a, #050510 80%);
        color: #fff;
        margin: 0;
        overflow-x: hidden;
      }

      main {
        padding: 80px 5%;
        min-height: 100vh;
      }

      h1 {
        text-align: center;
        font-size: 2.5rem;
        color: #1e90ff;
        margin-bottom: 40px;
      }

      /* ===== GALERIA ===== */
      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 25px;
        justify-content: center;
      }

      .gallery-item {
        position: relative;
        border-radius: 16px;
        overflow: hidden;
        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .gallery-item:hover {
        transform: scale(1.05);
        box-shadow: 0 10px 25px rgba(30, 144, 255, 0.3);
      }

      .gallery-item img,
      .gallery-item video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 16px;
      }

      .gallery-item .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(15, 15, 30, 0.6);
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        transition: opacity 0.3s ease;
        font-size: 1.1rem;
        font-weight: 500;
      }

      .gallery-item:hover .overlay {
        opacity: 1;
      }

      /* ===== SLOGAN ===== */
      .slogan {
        text-align: center;
        margin-top: 60px;
        font-size: 1.3rem;
        color: #66a6ff;
        font-weight: 600;
        letter-spacing: 1px;
      }

      /* ===== POPUP ===== */
      .popup {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(5, 5, 10, 0.9);
        display: flex;
        align-items: center;
        justify-content: center;
        visibility: hidden;
        opacity: 0;
        transition: opacity 0.3s ease, visibility 0.3s ease;
        z-index: 1000;
      }

      .popup.active {
        visibility: visible;
        opacity: 1;
      }

      .popup img,
      .popup video {
        max-width: 90%;
        max-height: 80%;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(30, 144, 255, 0.4);
      }

      .popup span {
        position: absolute;
        top: 30px;
        right: 40px;
        font-size: 2rem;
        color: #fff;
        cursor: pointer;
      }

      @media (max-width: 600px) {
        h1 {
          font-size: 2rem;
        }
        .slogan {
          font-size: 1.1rem;
        }
      }
    </style>
  </head>

  <body>
    <div class="background"></div>

    <label class="burger">
      <input type="checkbox" id="menu-toggle" oninput="toggleMenu()" />
      <span class="burger-icon"></span>
    </label>

    <div class="menu">
      <nav>
        <a href="index.html">Home</a>
        <a href="projects.html">Projectos</a>
        <a href="team.html">Team</a>
        <a href="galeria.html">Galeria</a>
        <a href="contactos.html">Contact</a>
      </nav>
    </div>

    <main>
      <h1>Galeria Mopic na Track</h1>

      <section class="gallery">
        <!-- Imagens -->
        <div class="gallery-item" onclick="openPopup('img/show1.jpg', 'img')">
          <img src="img/show1.jpg" alt="Show Luanda" />
          <div class="overlay">üî• Show em Luanda</div>
        </div>

        <div class="gallery-item" onclick="openPopup('img/studio1.jpg', 'img')">
          <img src="img/studio1.jpg" alt="Sess√£o de Est√∫dio" />
          <div class="overlay">üéß Sess√£o de Est√∫dio</div>
        </div>

        <div class="gallery-item" onclick="openPopup('img/backstage.jpg', 'img')">
          <img src="img/backstage.jpg" alt="Bastidores" />
          <div class="overlay">üé¨ Bastidores</div>
        </div>

        <!-- V√≠deos -->
        <div class="gallery-item" onclick="openPopup('videos/clip1.mp4', 'video')">
          <video src="videos/clip1.mp4" muted autoplay loop></video>
          <div class="overlay">üé• Clipe Oficial</div>
        </div>

        <div class="gallery-item" onclick="openPopup('videos/live1.mp4', 'video')">
          <video src="videos/live1.mp4" muted autoplay loop></video>
          <div class="overlay">üé§ Performance Ao Vivo</div>
        </div>
      </section>

      <div class="slogan">
        <p>‚ÄúCada imagem conta uma hist√≥ria, cada batida cria uma mem√≥ria.‚Äù</p>
      </div>
    </main>

    <!-- ===== POPUP DE VISUALIZA√á√ÉO ===== -->
    <div class="popup" id="popup">
      <span onclick="closePopup()">‚úñ</span>
      <img id="popupImg" src="" alt="Imagem ampliada" />
      <video id="popupVideo" controls></video>
    </div>

    <script>
      const menuCheckbox = document.getElementById("menu-toggle");
      const menuLinks = document.querySelectorAll(".menu a");

      function toggleMenu() {
        document.body.classList.toggle("open");
      }

      menuLinks.forEach((link) => {
        link.addEventListener("click", () => {
          document.body.classList.remove("open");
          menuCheckbox.checked = false;
        });
      });

      // ===== GALERIA POPUP =====
      const popup = document.getElementById("popup");
      const popupImg = document.getElementById("popupImg");
      const popupVideo = document.getElementById("popupVideo");

      function openPopup(src, type) {
        popup.classList.add("active");

        if (type === "img") {
          popupImg.src = src;
          popupImg.style.display = "block";
          popupVideo.style.display = "none";
        } else {
          popupVideo.src = src;
          popupVideo.style.display = "block";
          popupImg.style.display = "none";
        }
      }

      function closePopup() {
        popup.classList.remove("active");
        popupVideo.pause();
      }
    </script>
  </body>
</html>
